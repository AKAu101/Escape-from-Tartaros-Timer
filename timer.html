<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vier-Spieler-Schachuhr</title>
    <style>
        :root {
            --bg: #f5f5f5;
            --text: #000;
            --card: #fff;
            --border: #ccc;
            --highlight: #007bff;
            --start-green: #28a745;
        }

        body.dark {
            --bg: #121212;
            --text: #fff;
            --card: #1e1e1e;
            --border: #333;
            --highlight: #4dabf7;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .main {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        .time {
            font-size: 3em;
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 1.2em;
            padding: 16px 24px;
            margin: 8px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #stopNextBtn {
            font-size: 2em;
            padding: 20px 30px;
            background-color: var(--highlight);
            color: white;
            width: 100%;
        }

        #pauseBtn, #resetBtnIcon {
            background-color: var(--highlight);
            color: white;
            font-size: 1.5em;
            width: 48%;
        }

        #startResetBtn.start-only {
            font-size: 2em;
            padding: 20px 30px;
            background-color: var(--start-green);
            color: white;
            margin-top: 30px;
            width: 100%;
        }

        .sidebar {
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .player-time {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .player-time.active {
            border-left: 6px solid var(--highlight);
            font-weight: bold;
        }

        .top-controls {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .toggle {
            font-size: 1em;
            padding: 8px 12px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: var(--highlight);
            color: white;
            text-decoration: none;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 1.2em;
            z-index: 999;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        @media (min-width: 768px) {
            .main, .sidebar {
                max-width: 700px;
            }

            #stopNextBtn {
                width: auto;
            }

            .button-group {
                justify-content: center;
            }

            #pauseBtn, #resetBtnIcon {
                width: auto;
            }
        }
    </style>
</head>
<body>

<!-- Haus-Button -->
<a href="/index.html" class="back-button">üè†</a>

<div class="top-controls">
    <button class="toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
</div>

<div class="main">
    <h2 id="player">Spieler 1</h2>
    <div class="time" id="display">01:00.00</div>

    <div class="buttons">
        <div class="button-group">
            <button id="startResetBtn" class="start-only" onclick="handleStartReset()">Start</button>
        </div>
        <div class="button-group" id="controls" style="display: none;">
            <button id="stopNextBtn" onclick="stopAndNext()">Stopp & Weiter</button>
            <button id="pauseBtn" onclick="togglePause()">‚è∏</button>
            <button id="resetBtnIcon" onclick="resetGame()">‚ü≤</button>
        </div>
    </div>
</div>

<div class="sidebar">
    <div id="side0" class="player-time">Spieler 1: <span id="t0">01:00</span></div>
    <div id="side1" class="player-time">Spieler 2: <span id="t1">01:00</span></div>
    <div id="side2" class="player-time">Spieler 3: <span id="t2">01:00</span></div>
    <div id="side3" class="player-time">Spieler 4: <span id="t3">01:00</span></div>
</div>

<script>
    let times = [60000, 60000, 60000, 60000];
    const defaultTime = 60000;
    let currentPlayer = 0;
    let interval = null;
    let lastTimestamp = null;
    let isPaused = false;
    let gameStarted = false;

    const display = document.getElementById("display");
    const playerLabel = document.getElementById("player");

    function formatTime(ms, withMillis = false) {
        const totalSeconds = Math.floor(ms / 1000);
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        const millis = Math.floor((ms % 1000) / 10);
        return withMillis
            ? `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(millis).padStart(2, '0')}`
            : `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function updateDisplays() {
        display.textContent = formatTime(times[currentPlayer], true);
        playerLabel.textContent = `Spieler ${currentPlayer + 1}`;
        for (let i = 0; i < 4; i++) {
            document.getElementById("t" + i).textContent = formatTime(times[i], false);
            document.getElementById("side" + i).classList.toggle("active", i === currentPlayer);
        }
    }

    function startTimer() {
        if (interval || times[currentPlayer] <= 0) return;

        isPaused = false;
        lastTimestamp = performance.now();
        interval = setInterval(() => {
            if (isPaused) return;
            const now = performance.now();
            const delta = now - lastTimestamp;
            lastTimestamp = now;

            times[currentPlayer] -= delta;
            if (times[currentPlayer] <= 0) {
                times[currentPlayer] = 0;
                clearInterval(interval);
                interval = null;
                updateDisplays();
                setTimeout(nextPlayer, 500);
            } else {
                updateDisplays();
            }
        }, 10);
    }

    function stopAndNext() {
        clearInterval(interval);
        interval = null;
        nextPlayer();
    }

    function togglePause() {
        isPaused = !isPaused;
        const pauseBtn = document.getElementById("pauseBtn");
        pauseBtn.textContent = isPaused ? "‚ñ∂" : "‚è∏";
    }

    function nextPlayer() {
        let attempts = 0;
        do {
            currentPlayer = (currentPlayer + 1) % 4;
            attempts++;
            if (attempts > 4) {
                alert("Alle Spieler haben keine Zeit mehr!");
                return;
            }
        } while (times[currentPlayer] <= 0);
        updateDisplays();
        startTimer();
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark");
    }

    function handleStartReset() {
        const startResetBtn = document.getElementById("startResetBtn");
        if (!gameStarted) {
            gameStarted = true;
            startResetBtn.style.display = "none";
            document.getElementById("controls").style.display = "flex";
            startTimer();
        }
    }

    function resetGame() {
        clearInterval(interval);
        interval = null;
        isPaused = false;
        gameStarted = false;
        times = [defaultTime, defaultTime, defaultTime, defaultTime];
        currentPlayer = 0;
        updateDisplays();

        const startResetBtn = document.getElementById("startResetBtn");
        startResetBtn.textContent = "Start";
        startResetBtn.classList.add("start-only");
        startResetBtn.style.display = "inline-block";
        document.getElementById("controls").style.display = "none";

        document.getElementById("pauseBtn").textContent = "‚è∏";
    }

    updateDisplays();
</script>
</body>
</html>
