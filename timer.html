<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Escape the Tartarus - Schachuhr</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      /* Tartarus Farbpalette */
      --void: #0a0505;
      --abyss: #1a0a0a;
      --obsidian: #2a1a1a;
      --lava-core: #ff4500;
      --lava-glowing: #ff6b35;
      --lava-light: #ff8c5a;
      --ember: #e05828;
      --smoke: #483c32;
      --ash: #a89988;
      --bone: #e8e8e8;
      
      /* Spielerfarben */
      --player1: #ff4500; /* Rot/Orange */
      --player2: #3a86ff; /* Blau */
      --player3: #2ecc71; /* Gr√ºn */
      --player4: #f39c12; /* Orange */
      --player5: #9b59b6; /* Lila */
      --player6: #1abc9c; /* T√ºrkis */
      
      /* Effekte */
      --glow: 0 0 15px rgba(255, 107, 53, 0.7);
      --deep-glow: 0 0 30px rgba(255, 69, 0, 0.5);
    }

    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--void);
      color: var(--bone);
      min-height: 100vh;
      overflow-x: hidden;
      touch-action: manipulation;
      background-image: 
        radial-gradient(circle at 20% 30%, var(--lava-core) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, var(--lava-glowing) 0%, transparent 25%);
      background-attachment: fixed;
    }

    /* Lava Risse Effekt */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(45deg, transparent 48%, var(--lava-core) 48%, var(--lava-core) 52%, transparent 52%),
        linear-gradient(-45deg, transparent 48%, var(--lava-core) 48%, var(--lava-core) 52%, transparent 52%);
      background-size: 50px 50px;
      opacity: 0.1;
      pointer-events: none;
      z-index: -1;
    }

    #main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px 15px;
      text-align: center;
      background-color: var(--abyss);
      border-radius: 15px;
      box-shadow: var(--glow), 0 5px 15px rgba(0, 0, 0, 0.8);
      border: 1px solid var(--lava-core);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    #main::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--lava-glowing), 
        var(--lava-core), 
        var(--lava-glowing), 
        transparent);
      box-shadow: 0 0 15px var(--lava-core);
    }

    /* Titel Styling */
    .title-container {
      margin-bottom: 15px;
      position: relative;
    }

    .title {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.5rem;
      margin: 0;
      background: linear-gradient(to right, var(--bone), var(--ash));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--ash);
      margin-top: 5px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Timer Display */
    #display {
      font-family: 'Roboto', sans-serif;
      font-size: 4rem;
      margin: 15px 0 5px;
      font-weight: 700;
      color: var(--lava-light);
      text-shadow: var(--deep-glow);
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
    }

    #display::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 2px;
      background: linear-gradient(to right, transparent, var(--lava-core), transparent);
    }

    /* Spieler Anzeige mit individueller Farbe */
    #player {
      font-size: 2rem;
      margin-top: 20px;
      margin-bottom: 20px;
      font-weight: 500;
      position: relative;
    }

    /* Individuelle Spielerfarben */
    .player-color-0 { color: var(--player1); text-shadow: 0 0 10px rgba(255, 69, 0, 0.5); }
    .player-color-1 { color: var(--player2); text-shadow: 0 0 10px rgba(58, 134, 255, 0.5); }
    .player-color-2 { color: var(--player3); text-shadow: 0 0 10px rgba(46, 204, 113, 0.5); }
    .player-color-3 { color: var(--player4); text-shadow: 0 0 10px rgba(243, 156, 18, 0.5); }
    .player-color-4 { color: var(--player5); text-shadow: 0 0 10px rgba(155, 89, 182, 0.5); }
    .player-color-5 { color: var(--player6); text-shadow: 0 0 10px rgba(26, 188, 156, 0.5); }

    #player::before, #player::after {
      content: "‚öî";
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.6;
      font-size: 1rem;
    }

    #player::before {
      left: -20px;
    }

    #player::after {
      right: -20px;
    }

    /* Hauptbuttons */
    #mainButtonContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
      width: 100%;
    }

    .main-btn {
      width: 100%;
      padding: 20px;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .main-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, 
        var(--lava-core), 
        var(--lava-glowing), 
        var(--lava-core));
      opacity: 0.8;
      z-index: -1;
      transition: opacity 0.3s;
    }

    .main-btn:hover::before {
      opacity: 1;
    }

    .main-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 69, 0, 0.6);
    }

    .main-btn:active {
      transform: translateY(1px);
    }

    #nextPlayerBtn {
      font-size: 3rem;
      padding: 50px;
      color: white;
      background: linear-gradient(to bottom, 
        var(--lava-glowing), 
        var(--lava-core));
      border: 1px solid var(--lava-light);
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #pauseResumeBtn {
      padding: 25px;
      background: linear-gradient(to bottom, 
        var(--smoke), 
        var(--abyss));
      border: 1px solid var(--ember);
      color: var(--bone);
    }

    #startBtn {
      font-size: 2.5rem;
      padding: 25px;
      margin: 20px auto;
      background: linear-gradient(to bottom, 
        var(--lava-glowing), 
        var(--lava-core));
      color: white;
      border: 1px solid var(--lava-light);
      box-shadow: var(--glow);
      display: block;
    }

    /* Quick-Adjust Buttons */
    .quick-adjust-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .quick-adjust-btn {
      padding: 10px 15px;
      background: var(--obsidian);
      border: 1px solid var(--smoke);
      border-radius: 8px;
      color: var(--bone);
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .quick-adjust-btn.add {
      color: #a1ffa1;
      border-color: #5a9e5a;
    }

    .quick-adjust-btn.subtract {
      color: #ffa1a1;
      border-color: #9e5a5a;
    }

    .quick-adjust-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    /* Spieler Sidebar mit individuellen Farben */
    #sidebar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 25px;
      justify-content: center;
    }

    .player-time {
      padding: 15px;
      background: linear-gradient(to right, 
        var(--obsidian), 
        var(--abyss), 
        var(--obsidian));
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--smoke);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-width: 0;
    }

    /* Individuelle Spielerfarben f√ºr Sidebar */
    .player-time[data-player="0"]::before { background: var(--player1); }
    .player-time[data-player="1"]::before { background: var(--player2); }
    .player-time[data-player="2"]::before { background: var(--player3); }
    .player-time[data-player="3"]::before { background: var(--player4); }
    .player-time[data-player="4"]::before { background: var(--player5); }
    .player-time[data-player="5"]::before { background: var(--player6); }

    .player-time::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      transition: width 0.3s;
    }

    .player-time.active {
      border-color: var(--lava-light);
      box-shadow: var(--glow);
      transform: scale(1.02);
    }

    .player-time.active::before {
      width: 8px;
    }

    /* Edit Menu */
    #editMenuToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--lava-core);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      border: 1px solid var(--lava-light);
      box-shadow: var(--glow);
      z-index: 1001;
      transition: all 0.3s ease;
    }

    #editMenuToggle:hover {
      transform: rotate(90deg) scale(1.1);
    }

    #editMenu {
      position: fixed;
      top: 80px;
      right: -220px;
      width: 180px;
      background: var(--obsidian);
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 15px;
      z-index: 1000;
      border-radius: 12px 0 0 12px;
      transition: right 0.4s ease;
      border: 1px solid var(--lava-core);
      border-right: none;
      box-shadow: -4px 4px 15px rgba(0, 0, 0, 0.5);
    }

    #editMenu.show {
      right: 0;
    }

    .menu-btn {
      padding: 10px;
      font-size: 0.9rem;
      background: linear-gradient(to right, 
        var(--abyss), 
        var(--obsidian));
      color: var(--bone);
      border-radius: 6px;
      border: 1px solid var(--smoke);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .menu-btn:hover {
      background: linear-gradient(to right, 
        var(--obsidian), 
        var(--abyss));
      border-color: var(--lava-light);
      transform: translateX(-4px);
    }

    /* Bearbeitungsmodus Stile */
    #editPanel {
      background: var(--obsidian);
      border-radius: 15px;
      padding: 25px;
      margin-top: 30px;
      border: 1px solid var(--lava-core);
      box-shadow: var(--glow);
      display: none;
    }

    .player-edit-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
      padding: 15px;
      background: linear-gradient(to right, var(--abyss), var(--obsidian));
      border-radius: 10px;
      border: 1px solid var(--smoke);
      transition: all 0.3s ease;
    }

    .player-edit-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .player-name-input {
      flex: 1;
      min-width: 0;
      padding: 10px;
      background: var(--abyss);
      border: 1px solid var(--smoke);
      border-radius: 8px;
      color: var(--bone);
      font-size: 1rem;
    }

    .time-input-container {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--abyss);
      padding: 8px 15px;
      border-radius: 8px;
      border: 1px solid var(--smoke);
    }

    .time-input {
      width: 60px;
      padding: 8px;
      background: var(--abyss);
      border: 1px solid var(--smoke);
      border-radius: 5px;
      color: var(--bone);
      text-align: center;
      font-size: 1rem;
    }

    .time-input-label {
      color: var(--ash);
      font-size: 0.9rem;
      min-width: 40px;
    }

    .time-adjust-buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .time-adjust-btn {
      padding: 6px 10px;
      background: var(--obsidian);
      border: 1px solid var(--smoke);
      border-radius: 5px;
      color: var(--bone);
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .time-adjust-btn:hover {
      border-color: var(--lava-light);
      color: var(--lava-light);
    }

    .time-adjust-btn.add {
      color: #a1ffa1;
      border-color: #5a9e5a;
    }

    .time-adjust-btn.subtract {
      color: #ffa1a1;
      border-color: #9e5a5a;
    }

    .edit-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .edit-btn {
      padding: 12px 25px;
      background: linear-gradient(to bottom, var(--lava-glowing), var(--lava-core));
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .edit-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--glow);
    }

    .edit-btn.secondary {
      background: linear-gradient(to bottom, var(--smoke), var(--abyss));
    }

    .remove-btn {
      background: transparent;
      color: var(--ash);
      border: 1px solid var(--smoke);
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }

    .remove-btn:hover {
      color: var(--lava-light);
      border-color: var(--lava-light);
    }

    /* Responsive Anpassungen f√ºr sehr kleine Ger√§te */
    @media (max-width: 600px) {
      #main {
        margin: 10px;
        padding: 15px 10px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      #display {
        font-size: 3.2rem;
        margin: 10px 0;
      }
      
      #player {
        font-size: 1.3rem;
        margin-bottom: 15px;
      }
      
      .main-btn {
        padding: 18px;
        font-size: 1.2rem;
      }
      
      #nextPlayerBtn {
        font-size: 2.5rem;
        padding: 40px;
        min-height: 80px;
      }
      
      #startBtn {
        font-size: 2.2rem;
        padding: 20px;
      }
      
      #sidebar {
        grid-template-columns: 1fr 1fr;
      }
      
      .player-time {
        font-size: 0.8rem;
        padding: 8px;
      }
      
      /* Bearbeitungsmodus Anpassungen f√ºr Mobile */
      #editPanel {
        padding: 15px;
      }
      
      .player-edit-container {
        padding: 12px;
      }
      
      .player-name-input, .time-input {
        font-size: 0.9rem;
        padding: 8px;
      }
      
      .edit-btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 400px) {
      .title {
        font-size: 1.8rem;
      }
      
      #display {
        font-size: 2.8rem;
      }
      
      #player {
        font-size: 1.1rem;
      }
      
      .main-btn {
        padding: 16px;
        font-size: 1.1rem;
      }
      
      #nextPlayerBtn, #startBtn {
        font-size: 2rem;
        padding: 18px;
      }
      
      #sidebar {
        grid-template-columns: 1fr;
      }
    }

    /* Landscape-Optimierung */
    @media (max-height: 500px) and (orientation: landscape) {
      #main {
        max-width: 95%;
        margin: 10px auto;
        padding: 15px;
      }
      
      .title-container {
        margin-bottom: 10px;
      }
      
      #display {
        font-size: 2.5rem;
        margin: 10px 0;
      }
      
      #player {
        margin-bottom: 10px;
      }
      
      #mainButtonContainer {
        margin: 15px 0;
      }
      
      #sidebar {
        grid-template-columns: repeat(4, 1fr);
      }
      
      #nextPlayerBtn {
        min-height: 70px;
      }
    }
  </style>
</head>
<body>

<div id="main">
  <div class="title-container">
    <h1 class="title">ESCAPE THE TARTARUS</h1>
    <div class="subtitle">TIMER</div>
  </div>

  <div id="display">00:00.00</div>
  <div id="player">Spieler 1</div>

  <div id="mainButtonContainer" style="display:none;">
    <button id="nextPlayerBtn" class="main-btn" onclick="stopAndNext()">
      <i class="fas fa-forward"></i> <!-- √úberspringen (Skip) -->
    </button>

    <button id="pauseResumeBtn" class="main-btn" onclick="togglePause()">
      <i class="fas fa-pause"></i> <!-- Pause -->
    </button>
    
    <div class="quick-adjust-container">
      <button class="quick-adjust-btn add" onclick="adjustCurrentPlayerTime(5)">
        <span>+5s</span> f√ºr aktuellen Spieler
      </button>
      <button class="quick-adjust-btn subtract" onclick="adjustCurrentPlayerTime(-5)">
        <span>-5s</span> f√ºr aktuellen Spieler
      </button>
    </div>
  </div>
  <button id="startBtn" class="main-btn" onclick="startGame()">START</button>

  <div id="sidebar"></div>
  <div id="editPanel"></div>
</div>

<button id="editMenuToggle">‚ò∞</button>
<div id="editMenu">
  <button class="menu-btn" onclick="toggleEditMode()">‚úèÔ∏è Einstellungen</button>
  <button class="menu-btn" onclick="resetGame()">üîÅ Zur√ºcksetzen</button>
  <button class="menu-btn" onclick="window.location.href='/index.html'">üè† Hauptmen√º</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
  let players = [
    { name: "Spieler 1", time: 60000 },
    { name: "Spieler 2", time: 60000 },
    { name: "Spieler 3", time: 60000 },
    { name: "Spieler 4", time: 60000 }
  ];
  let currentPlayer = 0;
  let interval = null;
  let lastTimestamp = null;
  let isPaused = false;
  let gameStarted = false;
  let editMode = false;

  const editPanel = document.getElementById("editPanel");
  const pauseBtn = document.getElementById("pauseResumeBtn");

  function formatTime(ms, withMillis = false) {
    const totalSeconds = Math.floor(ms / 1000);
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    const millis = Math.floor((ms % 1000) / 10);
    return withMillis
            ? `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(millis).padStart(2, '0')}`
            : `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
  }

  function updateDisplays() {
    document.getElementById("display").textContent = formatTime(players[currentPlayer].time, true);
    
    const playerElement = document.getElementById("player");
    playerElement.textContent = players[currentPlayer].name;
    // Alte Farbklassen entfernen
    playerElement.className = '';
    // Neue Farbklasse hinzuf√ºgen
    playerElement.classList.add(`player-color-${currentPlayer % 6}`);
    
    const sidebar = document.getElementById("sidebar");
    sidebar.innerHTML = "";
    players.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "player-time" + (i === currentPlayer ? " active" : "");
      div.textContent = `${p.name}: ${formatTime(p.time)}`;
      div.setAttribute("data-player", i % 6);
      sidebar.appendChild(div);
    });
  }

  function startTimer() {
    if (interval || players[currentPlayer].time <= 0 || isPaused) return;
    lastTimestamp = performance.now();
    interval = setInterval(() => {
      const now = performance.now();
      const delta = now - lastTimestamp;
      lastTimestamp = now;
      players[currentPlayer].time -= delta;
      if (players[currentPlayer].time <= 0) {
        players[currentPlayer].time = 0;
        clearInterval(interval);
        interval = null;
        updateDisplays();
        setTimeout(nextPlayer, 500);
      } else {
        updateDisplays();
      }
    }, 10);
  }

  function stopAndNext() {
    clearInterval(interval);
    interval = null;
    nextPlayer();
  }

  function togglePause() {
    if (!gameStarted) return;
    
    isPaused = !isPaused;
    
    if (isPaused) {
      clearInterval(interval);
      interval = null;
      pauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    } else {
      lastTimestamp = performance.now();
      startTimer();
      pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    }
  }

  function nextPlayer() {
    let attempts = 0;
    do {
      currentPlayer = (currentPlayer + 1) % players.length;
      attempts++;
      if (attempts > players.length) {
        alert("Alle Spieler haben keine Zeit mehr!");
        return;
      }
    } while (players[currentPlayer].time <= 0);
    updateDisplays();
    startTimer();
  }

  function resetGame() {
    clearInterval(interval);
    interval = null;
    isPaused = false;
    gameStarted = false;
    players.forEach(p => p.time = 60000);
    currentPlayer = 0;
    updateDisplays();
    document.getElementById("startBtn").style.display = "block";
    document.getElementById("mainButtonContainer").style.display = "none";
    pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
  }

  function startGame() {
    gameStarted = true;
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("mainButtonContainer").style.display = "flex";
    startTimer();
  }

  function toggleEditMode() {
    editMode = !editMode;
    editPanel.style.display = editMode ? "block" : "none";

    if (editMode && gameStarted) {
      isPaused = true;
      clearInterval(interval);
      interval = null;
      pauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    }

    if (!editMode) {
      updateDisplays();
      return;
    }

    editPanel.innerHTML = `
      <h3>Spieler bearbeiten</h3>
      <div id="playerList"></div>
      <div class="edit-buttons">
        <button class="edit-btn" onclick="addPlayer()">
          <span>‚ûï</span> Spieler hinzuf√ºgen
        </button>
        <button class="edit-btn" onclick="saveEdit()">
          <span>‚úÖ</span> Speichern
        </button>
      </div>
    `;

    const playerList = document.getElementById("playerList");
    players.forEach((player, index) => {
      const minutes = Math.floor(player.time / 60000);
      const seconds = Math.floor((player.time % 60000) / 1000);
      
      const playerContainer = document.createElement("div");
      playerContainer.className = "player-edit-container";
      playerContainer.setAttribute("data-id", index);
      
      playerContainer.innerHTML = `
        <div class="player-edit-header">
          <input type="text" class="player-name-input" value="${player.name}" placeholder="Spielername">
          <button class="remove-btn" onclick="removePlayer(${index})">
            <span>üóëÔ∏è</span>
          </button>
        </div>
        <div class="time-input-container">
          <span class="time-input-label">Zeit:</span>
          <input type="number" class="time-input" min="0" value="${minutes}" placeholder="Min">
          <span>:</span>
          <input type="number" class="time-input" min="0" max="59" value="${seconds}" placeholder="Sek">
        </div>
        <div class="time-adjust-buttons">
          <div class="time-adjust-btn add" onclick="adjustPlayerTime(${index}, 5)">
            <span>+5s</span>
          </div>
          <div class="time-adjust-btn subtract" onclick="adjustPlayerTime(${index}, -5)">
            <span>-5s</span>
          </div>
        </div>
      `;
      playerList.appendChild(playerContainer);
    });

    new Sortable(playerList, {
      animation: 150,
      handle: ".player-edit-container",
      onEnd: function(evt) {
        const item = players.splice(evt.oldIndex, 1)[0];
        players.splice(evt.newIndex, 0, item);
      }
    });
  }

  function adjustPlayerTime(playerIndex, seconds) {
    const timeInputs = document.querySelectorAll(`.player-edit-container[data-id="${playerIndex}"] .time-input`);
    const minutesInput = timeInputs[0];
    const secondsInput = timeInputs[1];
    
    let totalSeconds = (parseInt(minutesInput.value) || 0) * 60 + (parseInt(secondsInput.value) || 0);
    totalSeconds += seconds;
    
    // Nicht unter 0 fallen lassen
    totalSeconds = Math.max(0, totalSeconds);
    
    const newMinutes = Math.floor(totalSeconds / 60);
    const newSeconds = totalSeconds % 60;
    
    minutesInput.value = newMinutes;
    secondsInput.value = newSeconds;
    
    // Visuelles Feedback
    const container = document.querySelector(`.player-edit-container[data-id="${playerIndex}"]`);
    container.style.transform = "scale(1.02)";
    container.style.boxShadow = seconds > 0 
      ? "0 0 8px rgba(100, 255, 100, 0.5)" 
      : "0 0 8px rgba(255, 100, 100, 0.5)";
    
    setTimeout(() => {
      container.style.transform = "";
      container.style.boxShadow = "";
    }, 300);
  }

  function adjustCurrentPlayerTime(seconds) {
    if (!gameStarted) return;
    
    players[currentPlayer].time += seconds * 1000;
    
    // Nicht unter 0 fallen lassen
    if (players[currentPlayer].time < 0) {
      players[currentPlayer].time = 0;
    }
    
    updateDisplays();
    
    // Visuelles Feedback
    const display = document.getElementById("display");
    display.style.color = seconds > 0 ? "#a1ffa1" : "#ffa1a1";
    display.style.transform = "scale(1.03)";
    
    setTimeout(() => {
      display.style.color = "";
      display.style.transform = "";
    }, 300);
  }

  function addPlayer() {
    const defaultTime = 60000; // 1 Minute
    players.push({ name: `Spieler ${players.length + 1}`, time: defaultTime });
    toggleEditMode();
    toggleEditMode(); // Refresh the view
  }

  function removePlayer(index) {
    if (players.length > 2) {
      players.splice(index, 1);
      toggleEditMode();
      toggleEditMode(); // Refresh the view
    } else {
      alert("Mindestens zwei Spieler m√ºssen vorhanden sein.");
    }
  }

  function saveEdit() {
    // Spielernamen und Zeiten aktualisieren
    const playerElements = document.querySelectorAll('.player-edit-container');
    
    playerElements.forEach((element, index) => {
      const nameInput = element.querySelector('.player-name-input');
      const minuteInput = element.querySelectorAll('.time-input')[0];
      const secondInput = element.querySelectorAll('.time-input')[1];
      
      players[index].name = nameInput.value;
      players[index].time = (parseInt(minuteInput.value || 0) * 60000) + (parseInt(secondInput.value || 0) * 1000);
    });
    
    toggleEditMode();
    updateDisplays();
  }

  function toggleSidebar() {
    document.getElementById("editMenu").classList.toggle("show");
  }

  // Initialisierung
  document.getElementById("editMenuToggle").addEventListener("click", toggleSidebar);

  // Touch-Optimierungen
  document.addEventListener('touchstart', function() {}, {passive: true});

  updateDisplays();
</script>
</body>
</html>
