<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Escape the Tartarus - Schachuhr</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      /* Tartarus Farbpalette */
      --void: #0a0505;
      --abyss: #1a0a0a;
      --obsidian: #2a1a1a;
      --lava-core: #ff4500;
      --lava-glowing: #ff6b35;
      --lava-light: #ff8c5a;
      --ember: #e05828;
      --smoke: #483c32;
      --ash: #a89988;
      --bone: #e8e8e8;

      /* Spielerfarben */
      --player1: #ff4500;
      --player2: #3a86ff;
      --player3: #2ecc71;
      --player4: #f39c12;
      --player5: #9b59b6;
      --player6: #1abc9c;

      /* Effekte */
      --glow: 0 0 15px rgba(255, 107, 53, 0.7);
      --deep-glow: 0 0 30px rgba(255, 69, 0, 0.5);
    }

    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--void);
      color: var(--bone);
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
      background-image:
              radial-gradient(circle at 20% 30%, var(--lava-core) 0%, transparent 25%),
              radial-gradient(circle at 80% 70%, var(--lava-glowing) 0%, transparent 25%);
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
    }

    /* Lava Risse Effekt */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
              linear-gradient(45deg, transparent 48%, var(--lava-core) 48%, var(--lava-core) 52%, transparent 52%),
              linear-gradient(-45deg, transparent 48%, var(--lava-core) 48%, var(--lava-core) 52%, transparent 52%);
      background-size: 50px 50px;
      opacity: 0.1;
      pointer-events: none;
      z-index: -1;
    }

    /* Header */
    .header {
      padding: 20px 15px 15px;
      text-align: center;
      background: linear-gradient(to bottom, var(--abyss), transparent);
      border-bottom: 2px solid var(--lava-core);
      box-shadow: 0 4px 15px rgba(255, 69, 0, 0.3);
      flex-shrink: 0;
    }

    .title {
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.8rem;
      background: linear-gradient(to right, var(--bone), var(--ash));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 0.7rem;
      color: var(--ash);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Main Timer Area */
    .timer-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 0;
    }

    #display {
      font-family: 'Roboto', sans-serif;
      font-size: 4.5rem;
      font-weight: 700;
      color: var(--lava-light);
      text-shadow: var(--deep-glow);
      letter-spacing: 2px;
      margin-bottom: 15px;
      text-align: center;
      position: relative;
    }

    #display::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 3px;
      background: linear-gradient(to right, transparent, var(--lava-core), transparent);
    }

    #player {
      font-size: 1.8rem;
      margin-bottom: 25px;
      font-weight: 500;
      text-align: center;
      position: relative;
      padding: 0 40px;
    }

    /* Individuelle Spielerfarben */
    .player-color-0 { color: var(--player1); text-shadow: 0 0 10px rgba(255, 69, 0, 0.5); }
    .player-color-1 { color: var(--player2); text-shadow: 0 0 10px rgba(58, 134, 255, 0.5); }
    .player-color-2 { color: var(--player3); text-shadow: 0 0 10px rgba(46, 204, 113, 0.5); }
    .player-color-3 { color: var(--player4); text-shadow: 0 0 10px rgba(243, 156, 18, 0.5); }
    .player-color-4 { color: var(--player5); text-shadow: 0 0 10px rgba(155, 89, 182, 0.5); }
    .player-color-5 { color: var(--player6); text-shadow: 0 0 10px rgba(26, 188, 156, 0.5); }

    #player::before, #player::after {
      content: "‚öî";
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.6;
      font-size: 1.2rem;
    }

    #player::before { left: 10px; }
    #player::after { right: 10px; }

    /* Control Buttons */
    .controls {
      flex-shrink: 0;
      padding: 0 15px 15px;
    }

    #mainButtonContainer {
      display: none;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .main-btn {
      width: 100%;
      min-height: 70px;
      border-radius: 15px;
      border: none;
      font-weight: bold;
      font-size: 1.4rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .main-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg,
      var(--lava-core),
      var(--lava-glowing),
      var(--lava-core));
      opacity: 0.8;
      z-index: -1;
      transition: opacity 0.3s;
    }

    .main-btn:active {
      transform: scale(0.98);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.6);
    }

    #nextPlayerBtn {
      min-height: 90px;
      font-size: 2rem;
      color: white;
      background: linear-gradient(to bottom, var(--lava-glowing), var(--lava-core));
      border: 2px solid var(--lava-light);
    }

    #pauseResumeBtn {
      min-height: 70px;
      background: linear-gradient(to bottom, var(--smoke), var(--abyss));
      border: 2px solid var(--ember);
      color: var(--bone);
    }

    #startBtn {
      font-size: 2rem;
      min-height: 80px;
      background: linear-gradient(to bottom, var(--lava-glowing), var(--lava-core));
      color: white;
      border: 2px solid var(--lava-light);
      box-shadow: var(--glow);
    }

    /* Quick Adjust Buttons */
    .quick-adjust-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    .quick-adjust-btn {
      flex: 1;
      padding: 15px 10px;
      background: var(--obsidian);
      border: 2px solid var(--smoke);
      border-radius: 12px;
      color: var(--bone);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      min-height: 60px;
    }

    .quick-adjust-btn.add {
      color: #a1ffa1;
      border-color: #5a9e5a;
    }

    .quick-adjust-btn.subtract {
      color: #ffa1a1;
      border-color: #9e5a5a;
    }

    .quick-adjust-btn:active {
      transform: scale(0.95);
    }

    /* Player Sidebar */
    .sidebar-container {
      flex-shrink: 0;
      padding: 15px;
      background: linear-gradient(to top, var(--abyss), transparent);
      border-top: 1px solid var(--lava-core);
      max-height: 25vh;
      overflow-y: auto;
    }

    #sidebar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }

    .player-time {
      padding: 12px;
      background: linear-gradient(to right, var(--obsidian), var(--abyss));
      border-radius: 10px;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 500;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
      border: 2px solid var(--smoke);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* Individuelle Spielerfarben f√ºr Sidebar */
    .player-time[data-player="0"]::before { background: var(--player1); }
    .player-time[data-player="1"]::before { background: var(--player2); }
    .player-time[data-player="2"]::before { background: var(--player3); }
    .player-time[data-player="3"]::before { background: var(--player4); }
    .player-time[data-player="4"]::before { background: var(--player5); }
    .player-time[data-player="5"]::before { background: var(--player6); }

    .player-time::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      transition: width 0.3s;
    }

    .player-time.active {
      border-color: var(--lava-light);
      box-shadow: var(--glow);
      transform: scale(1.05);
    }

    .player-time.active::before {
      width: 8px;
    }

    /* Edit Menu */
    #editMenuToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--lava-core);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      cursor: pointer;
      border: 2px solid var(--lava-light);
      box-shadow: var(--glow);
      z-index: 1001;
      transition: all 0.3s ease;
    }

    #editMenuToggle:active {
      transform: scale(0.9);
    }

    #editMenu {
      position: fixed;
      top: 90px;
      right: -250px;
      width: 200px;
      background: var(--obsidian);
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 20px;
      z-index: 1000;
      border-radius: 15px 0 0 15px;
      transition: right 0.4s ease;
      border: 2px solid var(--lava-core);
      border-right: none;
      box-shadow: -6px 6px 20px rgba(0, 0, 0, 0.6);
    }

    #editMenu.show {
      right: 0;
    }

    .menu-btn {
      padding: 15px;
      font-size: 1rem;
      font-weight: 500;
      background: linear-gradient(to right, var(--abyss), var(--obsidian));
      color: var(--bone);
      border-radius: 10px;
      border: 2px solid var(--smoke);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      min-height: 50px;
    }

    .menu-btn:active {
      transform: scale(0.95);
      background: linear-gradient(to right, var(--obsidian), var(--abyss));
    }

    /* Edit Panel */
    #editPanel {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--void);
      z-index: 2000;
      display: none;
      flex-direction: column;
      overflow-y: auto;
      padding: 20px;
    }

    .edit-header {
      text-align: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--lava-core);
    }

    .edit-header h3 {
      font-size: 1.5rem;
      color: var(--lava-light);
      margin-bottom: 10px;
    }

    .player-edit-container {
      background: var(--obsidian);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      border: 2px solid var(--smoke);
      transition: all 0.3s ease;
    }

    .player-edit-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .player-name-input {
      flex: 1;
      padding: 15px;
      background: var(--abyss);
      border: 2px solid var(--smoke);
      border-radius: 10px;
      color: var(--bone);
      font-size: 1.1rem;
      min-height: 50px;
    }

    .time-input-container {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--abyss);
      padding: 15px;
      border-radius: 10px;
      border: 2px solid var(--smoke);
      margin-bottom: 15px;
    }

    .time-input {
      width: 80px;
      padding: 12px;
      background: var(--obsidian);
      border: 2px solid var(--smoke);
      border-radius: 8px;
      color: var(--bone);
      text-align: center;
      font-size: 1.1rem;
      min-height: 45px;
    }

    .time-input-label {
      color: var(--ash);
      font-size: 1rem;
      min-width: 50px;
      font-weight: 500;
    }

    .time-adjust-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .time-adjust-btn {
      padding: 12px;
      background: var(--abyss);
      border: 2px solid var(--smoke);
      border-radius: 8px;
      color: var(--bone);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      min-height: 45px;
    }

    .time-adjust-btn:active {
      transform: scale(0.95);
    }

    .time-adjust-btn.add {
      color: #a1ffa1;
      border-color: #5a9e5a;
    }

    .time-adjust-btn.subtract {
      color: #ffa1a1;
      border-color: #9e5a5a;
    }

    .edit-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid var(--smoke);
    }

    .edit-btn {
      padding: 18px 25px;
      background: linear-gradient(to bottom, var(--lava-glowing), var(--lava-core));
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      min-height: 60px;
    }

    .edit-btn:active {
      transform: scale(0.98);
    }

    .edit-btn.secondary {
      background: linear-gradient(to bottom, var(--smoke), var(--abyss));
    }

    .remove-btn {
      background: var(--abyss);
      color: var(--ash);
      border: 2px solid var(--smoke);
      border-radius: 10px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 50px;
      min-height: 50px;
      font-size: 1.2rem;
    }

    .remove-btn:active {
      transform: scale(0.95);
      color: var(--lava-light);
      border-color: var(--lava-light);
    }

    /* Landscape Optimizations */
    @media (orientation: landscape) and (max-height: 600px) {
      .header {
        padding: 10px 15px;
      }

      .title {
        font-size: 1.4rem;
      }

      .subtitle {
        font-size: 0.6rem;
      }

      #display {
        font-size: 3.5rem;
        margin-bottom: 10px;
      }

      #player {
        font-size: 1.4rem;
        margin-bottom: 15px;
      }

      .controls {
        padding: 0 15px 10px;
      }

      .main-btn {
        min-height: 60px;
        font-size: 1.2rem;
      }

      #nextPlayerBtn {
        min-height: 75px;
        font-size: 1.8rem;
      }

      .sidebar-container {
        max-height: 20vh;
        padding: 10px 15px;
      }

      #sidebar {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 8px;
      }

      .player-time {
        padding: 8px;
        font-size: 0.8rem;
      }
    }

    /* Very small screens */
    @media (max-width: 350px) {
      .title {
        font-size: 1.6rem;
      }

      #display {
        font-size: 3.8rem;
      }

      #player {
        font-size: 1.6rem;
      }

      .quick-adjust-btn {
        font-size: 0.9rem;
        padding: 12px 8px;
      }

      #sidebar {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header">
  <h1 class="title">ESCAPE THE TARTARUS</h1>
  <div class="subtitle">TIMER</div>
</div>

<!-- Main Timer Area -->
<div class="timer-section">

  <div id="player">Spieler 1</div>
</div>

<!-- Controls -->
<div class="controls">
  <div id="mainButtonContainer">

      </button>
      <button class="quick-adjust-btn subtract" onclick="adjustCurrentPlayerTime(-5)">
        <span>-5s</span>
        <small>abziehen</small>
      </button>

<button id="editMenuToggle">‚ò∞</button>

  <button class="menu-btn" onclick="toggleEditMode()">
    <span>‚úèÔ∏è</span>
    <span>Einstellungen</span>
  </button>
  <button class="menu-btn" onclick="resetGame()">
    <span>üîÅ</span>
    <span>Zur√ºcksetzen</span>
  </button>
  <button class="menu-btn" onclick="window.location.href='/index.html'">
    <span>üè†</span>
    <span>Hauptmen√º</span>
  </button>

<!-- Edit Panel -->
<div id="editPanel">
  <div class="edit-header">
    <h3>‚öôÔ∏è Spieler Einstellungen</h3>
    <p>Spieler bearbeiten und Timer anpassen</p>
  </div>
  <div id="playerList"></div>
  <div class="edit-buttons">
    <button class="edit-btn" onclick="addPlayer()">

      <span>Spieler hinzuf√ºgen</span>
    </button>

      <span>‚úÖ</span>
      <span>Speichern & Schlie√üen</span>

    </button>
  </div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
  let players = [
    { name: "Spieler 1", time: 60000 },
    { name: "Spieler 2", time: 60000 },
    { name: "Spieler 3", time: 60000 },
    { name: "Spieler 4", time: 60000 }
  ];
  let currentPlayer = 0;
  let interval = null;
  let lastTimestamp = null;
  let isPaused = false;
  let gameStarted = false;
  let editMode = false;

  const editPanel = document.getElementById("editPanel");
  const pauseBtn = document.getElementById("pauseResumeBtn");

  function formatTime(ms, withMillis = false) {
    const totalSeconds = Math.floor(ms / 1000);
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    const millis = Math.floor((ms % 1000) / 10);
    return withMillis
            ? `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(millis).padStart(2, '0')}`
            : `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
  }

  function updateDisplays() {
    document.getElementById("display").textContent = formatTime(players[currentPlayer].time, true);

    const playerElement = document.getElementById("player");
    playerElement.textContent = players[currentPlayer].name;
    playerElement.className = '';
    playerElement.classList.add(`player-color-${currentPlayer % 6}`);

    const sidebar = document.getElementById("sidebar");
    sidebar.innerHTML = "";
    players.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "player-time" + (i === currentPlayer ? " active" : "");
      div.innerHTML = `<strong>${p.name}</strong><br>${formatTime(p.time)}`;
      div.setAttribute("data-player", i % 6);
      sidebar.appendChild(div);
    });
  }

  function startTimer() {
    if (interval || players[currentPlayer].time <= 0 || isPaused) return;
    lastTimestamp = performance.now();
    interval = setInterval(() => {
      const now = performance.now();
      const delta = now - lastTimestamp;
      lastTimestamp = now;
      players[currentPlayer].time -= delta;
      if (players[currentPlayer].time <= 0) {
        players[currentPlayer].time = 0;
        clearInterval(interval);
        interval = null;
        updateDisplays();
        setTimeout(nextPlayer, 500);
      } else {
        updateDisplays();
      }
    }, 10);
  }

  function stopAndNext() {
    clearInterval(interval);
    interval = null;
    nextPlayer();
  }

  function togglePause() {
    if (!gameStarted) return;

    isPaused = !isPaused;

    if (isPaused) {
      clearInterval(interval);
      interval = null;
      pauseBtn.innerHTML = '<i class="fas fa-play"></i><span>Fortsetzen</span>';
    } else {
      lastTimestamp = performance.now();
      startTimer();
      pauseBtn.innerHTML = '<i class="fas fa-pause"></i><span>Pause</span>';
    }
  }

  function nextPlayer() {
    let attempts = 0;
    do {
      currentPlayer = (currentPlayer + 1) % players.length;
      attempts++;
      if (attempts > players.length) {
        alert("üî• Alle Seelen haben ihre Zeit in Tartarus verloren! üî•");
        return;
      }
    } while (players[currentPlayer].time <= 0);
    updateDisplays();
    startTimer();
  }

  function resetGame() {
    clearInterval(interval);
    interval = null;
    isPaused = false;
    gameStarted = false;
    players.forEach(p => p.time = 60000);
    currentPlayer = 0;
    updateDisplays();
    document.getElementById("startBtn").style.display = "flex";
    document.getElementById("mainButtonContainer").style.display = "none";
    pauseBtn.innerHTML = '<i class="fas fa-pause"></i><span>Pause</span>';
    closeSidebar();
  }

  function startGame() {
    gameStarted = true;
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("mainButtonContainer").style.display = "flex";
    startTimer();
    closeSidebar();
  }

  function toggleEditMode() {
    editMode = !editMode;
    editPanel.style.display = editMode ? "flex" : "none";

    if (editMode && gameStarted) {
      isPaused = true;
      clearInterval(interval);
      interval = null;
      pauseBtn.innerHTML = '<i class="fas fa-play"></i><span>Fortsetzen</span>';
    }

    if (!editMode) {
      updateDisplays();
      closeSidebar();
      return;
    }

    closeSidebar();
    editPanel.innerHTML = `
      <div class="edit-header">
        <h3>‚öôÔ∏è Spieler Einstellungen</h3>
        <p>Spieler bearbeiten und Timer anpassen</p>
      </div>
      <div id="playerList"></div>
      <div class="edit-buttons">
        <button class="edit-btn" onclick="addPlayer()">
          <span>‚ûï</span>
          <span>Spieler hinzuf√ºgen</span>
        </button>
        <button class="edit-btn" onclick="saveEdit()">
          <span>‚úÖ</span>
          <span>Speichern & Schlie√üen</span>
        </button>
        <button class="edit-btn secondary" onclick="toggleEditMode()">
          <span>‚ùå</span>
          <span>Abbrechen</span>
        </button>
      </div>
    `;

    const playerList = document.getElementById("playerList");
    players.forEach((player, index) => {
      const minutes = Math.floor(player.time / 60000);
      const seconds = Math.floor((player.time % 60000) / 1000);

      const playerContainer = document.createElement("div");
      playerContainer.className = "player-edit-container";
      playerContainer.setAttribute("data-id", index);

      playerContainer.innerHTML = `
        <div class="player-edit-header">
          <input type="text" class="player-name-input" value="${player.name}" placeholder="Spielername">
          <button class="remove-btn" onclick="removePlayer(${index})" title="Spieler entfernen">
            <span>üóëÔ∏è</span>
          </button>
        </div>
        <div class="time-input-container">
          <span class="time-input-label">Zeit:</span>
          <input type="number" class="time-input" min="0" value="${minutes}" placeholder="Min">
          <span>:</span>
          <input type="number" class="time-input" min="0" max="59" value="${seconds}" placeholder="Sek">
        </div>
        <div class="time-adjust-buttons">
          <div class="time-adjust-btn add" onclick="adjustPlayerTime(${index}, 30)">
            <span>+30s</span>
          </div>
          <div class="time-adjust-btn subtract" onclick="adjustPlayerTime(${index}, -30)">
            <span>-30s</span>
          </div>
          <div class="time-adjust-btn add" onclick="adjustPlayerTime(${index}, 60)">
            <span>+1m</span>
          </div>
          <div class="time-adjust-btn subtract" onclick="adjustPlayerTime(${index}, -60)">
            <span>-1m</span>
          </div>
        </div>
      `;
      playerList.appendChild(playerContainer);
    });

    new Sortable(playerList, {
      animation: 150,
      handle: ".player-edit-container",
      onEnd: function(evt) {
        const item = players.splice(evt.oldIndex, 1)[0];
        players.splice(evt.newIndex, 0, item);
      }
    });
  }

  function adjustPlayerTime(playerIndex, seconds) {
    const timeInputs = document.querySelectorAll(`.player-edit-container[data-id="${playerIndex}"] .time-input`);
    const minutesInput = timeInputs[0];
    const secondsInput = timeInputs[1];

    let totalSeconds = (parseInt(minutesInput.value) || 0) * 60 + (parseInt(secondsInput.value) || 0);
    totalSeconds += seconds;

    totalSeconds = Math.max(0, totalSeconds);

    const newMinutes = Math.floor(totalSeconds / 60);
    const newSeconds = totalSeconds % 60;

    minutesInput.value = newMinutes;
    secondsInput.value = newSeconds;

    const container = document.querySelector(`.player-edit-container[data-id="${playerIndex}"]`);
    container.style.transform = "scale(1.02)";
    container.style.boxShadow = seconds > 0
            ? "0 0 12px rgba(100, 255, 100, 0.6)"
            : "0 0 12px rgba(255, 100, 100, 0.6)";

    setTimeout(() => {
      container.style.transform = "";
      container.style.boxShadow = "";
    }, 400);
  }

  function adjustCurrentPlayerTime(seconds) {
    if (!gameStarted) return;

    players[currentPlayer].time += seconds * 1000;

    if (players[currentPlayer].time < 0) {
      players[currentPlayer].time = 0;
    }

    updateDisplays();

    const display = document.getElementById("display");
    display.style.color = seconds > 0 ? "#a1ffa1" : "#ffa1a1";
    display.style.transform = "scale(1.05)";

    setTimeout(() => {
      display.style.color = "";
      display.style.transform = "";
    }, 400);
  }

  function addPlayer() {
    const defaultTime = 60000;
    players.push({ name: `Spieler ${players.length + 1}`, time: defaultTime });
    toggleEditMode();
    toggleEditMode();
  }

  function removePlayer(index) {
    if (players.length > 2) {
      players.splice(index, 1);
      if (currentPlayer >= players.length) {
        currentPlayer = 0;
      }
      toggleEditMode();
      toggleEditMode();
    } else {
      alert("‚ö†Ô∏è Mindestens zwei Seelen m√ºssen im Tartarus verweilen!");
    }
  }

  function saveEdit() {
    const playerElements = document.querySelectorAll('.player-edit-container');

    playerElements.forEach((element, index) => {
      const nameInput = element.querySelector('.player-name-input');
      const minuteInput = element.querySelectorAll('.time-input')[0];
      const secondInput = element.querySelectorAll('.time-input')[1];

      players[index].name = nameInput.value || `Spieler ${index + 1}`;
      players[index].time = (parseInt(minuteInput.value || 0) * 60000) + (parseInt(secondInput.value || 0) * 1000);
    });

    toggleEditMode();
    updateDisplays();
  }

  function toggleSidebar() {
    document.getElementById("editMenu").classList.toggle("show");
  }

  function closeSidebar() {
    document.getElementById("editMenu").classList.remove("show");
  }

  // Event Listeners
  document.getElementById("editMenuToggle").addEventListener("click", toggleSidebar);

  // Close sidebar when clicking outside
  document.addEventListener("click", function(event) {
    const editMenu = document.getElementById("editMenu");
    const editToggle = document.getElementById("editMenuToggle");

    if (!editMenu.contains(event.target) && !editToggle.contains(event.target)) {
      closeSidebar();
    }
  });

  // Prevent scrolling when touching the timer area
  document.addEventListener('touchmove', function(e) {
    if (e.target.closest('.timer-section') || e.target.closest('.controls')) {
      e.preventDefault();
    }
  }, { passive: false });

  // Touch optimizations
  document.addEventListener('touchstart', function() {}, {passive: true});

  // Initialize
  updateDisplays();
</script>
</body>
</html>
